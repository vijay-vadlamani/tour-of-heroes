<div *ngIf="hero">
  <h2>{{hero.name}}</h2>
  <div>
    <label>id: </label>{{hero.id}}
  </div>
  <div>
    <label>name: </label>
    <input type="text" [(ngModel)]="hero.name" placeholder="name">
  </div>
  <button type="button" (click)="goBack()">Back</button>
  <button type="button" (click)="save()">Save</button>
</div>
